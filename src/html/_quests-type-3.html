<section class="quests">
    <div class="quests__header quests__header--center" style="background-image: url('@img/promo/quests-3.jpg');">
        <div class="quests__container">
            <h2 class="quests__title">
                Квесты
            </h2>
            <div class="quests__filters">
                <button type="button" data-quest-category="all" class="quests__filter active">Все</button>
                <button type="button" data-quest-category="mytishchi" class="quests__filter">Мытищи</button>
                <button type="button" data-quest-category="koroljov" class="quests__filter">Королев</button>
            </div>
            <div class="quests__overlay">
                <img src="@img/promo/quests-3-overlay.png" class="cover-image" alt="Промо изображение">
            </div>
        </div>
    </div>
    <div class="quests__body">
        <div class="quests__container container-sm">
            <ul class="quests__list">
                @@loop('./templates/_quest.html', './html/json/_quests-kids.json')
            </ul>
            <p class="quests__subtitle text-block-lg">
                Наши квесты разработаны не только для взрослых , но и для детей ( 7+) и предлагают множество захватывающих сценариев. Каждый квест погружает детей в уникальный мир, где они становятся героями удивительных историй.
            </p>
        </div>
    </div>
</section>
