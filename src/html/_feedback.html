<section class="feedback">
    <div class="feedback__container container-sm">
        <div class="feedback__body">
            <div class="feedback__main">
                <h2 class="feedback__title">@@title</h2>
                <p class="feedback__subtitle text-block-lg">Заполните форму, мы перезвоним и&nbsp;проконсультируем</p>
            </div>
            <form action="#" class="feedback__form">
                <input type="text" name="name" class="form__control" placeholder="Имя">
                <input type="tel" name="phone" class="form__control" placeholder="8-999-999-99-99">
                <input type="email" name="email" class="form__control" placeholder="email@ru.ru">
                <label class="form__checkbox">
                    <input type="checkbox" name="agree" class="form__checkbox-input hidden" hidden>
                    <span class="form__checkbox-text">Я соглашаюсь с <a href="privacy.html" target="_blank">политикой конфиденциальности</a></span>
                </label>
                <button type="submit" class="form__btn btn btn-secondary">Оставить запрос</button>
            </form>
        </div>
    </div>
</section>
