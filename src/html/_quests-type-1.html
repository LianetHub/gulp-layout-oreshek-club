<section class="quests">
    <div class="quests__header" style="background-image: url('@img/promo/quests.jpg');">
        <div class="quests__container">
            <h2 class="quests__title">
                Квесты
            </h2>
            <div class="quests__filters">
                <a href="" class="quests__filter active">Все</a>
                <a href="" class="quests__filter">Мытищи</a>
                <a href="" class="quests__filter">Королев</a>
            </div>
            <div class="quests__overlay">
                <img src="@img/promo/quests-overlay.png" class="cover-image" alt="Промо изображение">
            </div>
        </div>
    </div>
    <div class="quests__body quests__body--decor">
        <div class="quests__container container-sm">
            <ul class="quests__list">
                @@loop('./templates/_quest.html', './html/json/_quests-home.json')
            </ul>
        </div>
    </div>
</section>
